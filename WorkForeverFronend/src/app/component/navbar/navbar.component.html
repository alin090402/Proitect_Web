<mat-toolbar style="margin-bottom: 24px">
  <mat-toolbar-row>
    <div style="position:absolute; left: 0">
      <a mat-button routerLink="/">
        <img alt="Logo" src="favicon.ico">
      </a>

      <a *ngIf="!isLoggedIn()" mat-button routerLink="/login" routerLinkActive="active">Login</a>
      <a *ngIf="!isLoggedIn()" mat-button routerLink="/register" routerLinkActive="active">Register</a>
      <a *ngIf="isLoggedIn()" mat-button routerLink="/users" routerLinkActive="active">Accounts</a>
      <a *ngIf="isLoggedIn()" mat-button routerLink="/factories" routerLinkActive="active">Factories</a>
      <a *ngIf="isAdmin()" mat-button routerLink="/admin" routerLinkActive="active">Admin View</a>
      <a (click)="logout()" *ngIf="isLoggedIn()" mat-button>Logout</a>
    </div>

    <div *ngIf="isLoggedIn()" style="position:absolute; right: 24px">
      <a disabled mat-button>Hello, {{this.computeName()}}!</a>
    </div>

  </mat-toolbar-row>

</mat-toolbar>
