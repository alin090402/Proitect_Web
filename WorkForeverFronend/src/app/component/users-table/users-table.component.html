<button id="btn" (click)="GenerateUserTable()">Click me</button>
<div class="container">
  <div class="outline-box" style="margin-top: 32px">

    <mat-table #table [dataSource]="users">
      <ng-container matColumnDef="Id">
        <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
        <mat-cell *matCellDef="let user; ">{{user.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Username">
        <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
        <mat-cell *matCellDef="let user">
          {{user.username}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="WorkExperience">
        <mat-header-cell *matHeaderCellDef>Work Experience</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.workExperience}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Money">
        <mat-header-cell *matHeaderCellDef>Money</mat-header-cell>
        <mat-cell *matCellDef="let user">
          {{user.money}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Role">
        <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
        <mat-cell *matCellDef="let user">
          {{user.role}}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>
  </div>
</div>
